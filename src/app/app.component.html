<bb-welcome
  [style.display]="isGameMounted ? 'none' : 'flex'"
  (onStartGame)="isGameMounted = true"></bb-welcome>

<bb-tetris
  *ngIf="isGameMounted"
  [columns]="8"
  [rows]="15"
  [brickSize]="36"
  (onGameFinished)="handleGameOverDialog($event)"
  (onGameCancelled)="handleGameCancelled($event)"></bb-tetris>
