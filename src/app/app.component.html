<app-welcome
  [isDeviceHandset]="isDeviceHandset"
  [style.display]="isGameMounted ? 'none' : 'flex'"
  (onStartGame)="isGameMounted = true"></app-welcome>

<app-tetris
  *ngIf="isGameMounted"
  [columns]="8"
  [rows]="15"
  [brickSize]="36"
  [imageLoader]="images"
  (onGameFinished)="handleGameOverDialog($event)"
  (onGameCancelled)="handleGameCancelled($event)"></app-tetris>

<app-score-board *ngIf="isScoreboardVisible"
  [scores]="scores$ | async"></app-score-board>
